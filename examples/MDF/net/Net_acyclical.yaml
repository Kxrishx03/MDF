Net_acyclical:
    format: ModECI MDF v0.4
    generating_application: Python modeci-mdf v0.4.4
    graphs:
        Net_acyclical:
            nodes:
                A:
                    parameters:
                        input_total:
                            value: 0
                        count:
                            value: count + 1
                    output_ports:
                        op_count:
                            value: count
                        op_in_tot:
                            value: input_total
                B:
                    input_ports:
                        input_port: {}
                    parameters:
                        input_total:
                            value: input_total+input_port
                        count:
                            value: count + 1
                    output_ports:
                        op_count:
                            value: count
                        op_in_tot:
                            value: input_total
            edges:
                edge_A_B:
                    sender: A
                    receiver: B
                    sender_port: op_count
                    receiver_port: input_port
